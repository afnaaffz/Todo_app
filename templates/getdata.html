{% extends "indexx.html" %}
{% block content %}


<table class="table">
  <thead>
    <tr>
      <th scope="col">SL</th>
      <th scope="col">SUBJECT</th>
      <th scope="col">UPDATE</th>
      <th scope="col">DELETE</th>
    </tr>
  </thead>
  <tbody>
      {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.subject}}</td>
      <td><a href="{% url 'update' i.id %}" class="btn btn-warning">UPDATE</a></td>
      <td><a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a></td>
    </tr>

  </tbody>
   {% endfor %}
</table>

{% endblock %}
